<body >
    <div style="margin-top: 60px;" class="signup-form">
       
     
        <h2>Login Page</h2>
        <p>Please Enter your details to Login</p>
        <hr />
        <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-paper-plane"></i>
                </span>
              </div>
              <input
              id="emailcheck"
                type="email"
                class="form-control"
                name="email"
                placeholder="Email Address"
                required="required"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
              id="passwordcheck"
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                required="required"
              />
            </div>
          </div>
          <div class="form-group">
            <button  onclick="check()"  class="btn btn-primary btn-lg">
              <span id="text">Login </span>
              <div id="loader" style="display: none;" class="spinner-border" role="status">
              </div>
            </button>
          </div>
          <div class="form-group">
            <button  onclick="back()"  class="btn btn-primary btn-lg">BACK TO SIGN UP</button>
          </div>
          <div style="display: none;"  id="error" class="alert alert-danger" role="alert">
               Please Signup First
          </div>
          <div style="display: none;" id="success" class="alert alert-success" role="alert">
            Login success 
          </div>
       
        </div>
