    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">Add Dish</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#buzz" role="tab" data-toggle="tab">Accepted</a>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="profile">
        <div class="container">
          <h1>ADD A DISH</h1>
            <div class="form-group">
              <label for="ItemName">Item Name</label>
              <input type="text" class="form-control" id="item-name" aria-describedby="emailHelp" placeholder="Item Name">
            </div>
            <div class="form-group">
              <label for="ItemName">Item Price</label>
              <input type="text" class="form-control" id="item-price" aria-describedby="emailHelp" placeholder="Item Price">
            </div>
            <div class="form-group">
              <label for="ItemName">Delivery Type</label>
              <input type="text" class="form-control" id="delivery" aria-describedby="emailHelp" placeholder="Delivery Type">
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Item Picture</label>
              <input type="file" class="form-control-file" id="image">
            </div>
           
            <button onclick="addDish()" id="add" class="btn btn-primary">Submit</button>
          
        </div>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="buzz">
        <h1>NO ORDERS ACCEPTED YET</h1>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="references">
        <h1>NO ORDERS DELIVERED YET</h1>
      </div>
    </div>
  </div>
